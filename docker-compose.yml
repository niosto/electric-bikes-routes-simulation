version: "3.9"

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ebikes-backend
    env_file:
      - ./server/.env
    ports:
      - "8000:8000"
    # En modo desarrollo puedes montar el c√≥digo para hot-reload (si usas --reload)
    # volumes:
    #   - ./server:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: ebikes-frontend
    env_file:
      - ./client/.env
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
    # volumes:
    #   - ./client:/app